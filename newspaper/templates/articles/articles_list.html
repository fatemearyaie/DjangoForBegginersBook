{% extends 'base.html' %}


{% block content %}
<h1> Articles List </h1>
{% for article in article_list %}
 <div class="card">
 <div class="card-header">
<a href="{% url 'articledetail' article.pk %}"> <h3 class="font-weight-bold">{{ article.title }}</h3></a>
 <span class="text-muted">by {{ article.author }} |
 {{ article.date }}</span>
 </div>
 <div class="card-body">
 {{ article.body }}
 </div>
 <div class="card-footer text-center text-muted">
 <a href="{% url 'articleedit' article.pk %}">Edit</a> | <a href="{% url 'articledelete' article.pk %}">Delete</a>
 </div>
 </div>
 <br /> <br />
{% endfor %}
{% endblock content %}
